iptables:
  allow_tcp:
    - '53'    # domain (DNS)
  allow_udp:
    - '53'    # domain (DNS)

network:
  global:
    default:
      hostname:   'ns1.local'
      gateway:    '10.5.0.252'
      nozeroconf: 'yes'
  if:
    static:
      'eth0':
        ipaddress:  '10.5.11.16'
        macaddress: $macaddress_eth0
        netmask:    '255.255.0.0'
        peerdns:    'yes'
        dns1:       '10.5.11.15'
        domain:     'sbet'
        ensure:     'up'

pdns:
  nameserver:
    backend: 'sqlite'
    listen_address: $ipaddress_eth0
    forward_domain: 'sbet'
  resolver:
    listen_address: '127.0.0.1'
    forward_domain: 'local'
    nameserver:     '10.5.11.16'
